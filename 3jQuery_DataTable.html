<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</head>


<body>
    <table id="myTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically using JavaScript -->
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            var data = [];

            // Generate 10 lakh records
            for (var i = 0; i < 1000000; i++) {
                data.push([
                    "Row " + (i + 1),
                    "Value " + (i + 1) + "A",
                    "Value " + (i + 1) + "B"
                    // Add more values as needed
                ]);
            }

            // Initialize DataTable
            $('#myTable').DataTable({
                data: data,
                scrollY: '60vh', // Set height of table
                scrollCollapse: true, // Collapse table when scrollbar is not needed
                paging: false, // Disable pagination
                searching: false, // Disable search bar
                ordering: false, // Disable column sorting
                responsive: true, // Enable responsiveness of table
            });
        });
    </script>
</body>

</html>
